########################
# Overridden shared jobs
########################
# We duplicate the shared jobs description and add necessary changes for RAJA.
# We keep ${PROJECT_<MACHINE>_VARIANTS} and ${PROJECT_<MACHINE>_DEPS} So that
# the comparison with the original job is easier.

clang_14_0_6:
  variables:
    SPEC: " ~shared +openmp +omptask +tests %clang@14.0.6 ^blt@git.681faee4c1a61201017dd95bc5ff6ad5341372dd=develop ^camp@git.a5e7664cb6262e22036813f2f2e9a77ff507db5e=main"
  extends: .build_and_test_on_ruby

gcc_10_3_1:
  variables:
    SPEC: " ~shared +openmp +omptask +tests %gcc@10.3.1 ^blt@git.681faee4c1a61201017dd95bc5ff6ad5341372dd=develop ^camp@git.a5e7664cb6262e22036813f2f2e9a77ff507db5e=main"
    RUBY_BUILD_AND_TEST_JOB_ALLOC: "--time=60 --nodes=1"
  extends: .build_and_test_on_ruby

intel_19_1_2_gcc_10_3_1:
  variables:
    SPEC: " ~shared +openmp +omptask +tests %intel@19.1.2.gcc.10.3.1 ^blt@git.681faee4c1a61201017dd95bc5ff6ad5341372dd=develop ^camp@git.a5e7664cb6262e22036813f2f2e9a77ff507db5e=main"
    RUBY_BUILD_AND_TEST_JOB_ALLOC: "--time=90 --nodes=1"
  extends: .build_and_test_on_ruby

intel_2022_1_0:
  variables:
    SPEC: "${PROJECT_RUBY_VARIANTS} %intel@2022.1.0 ${PROJECT_RUBY_DEPS} ^blt@git.681faee4c1a61201017dd95bc5ff6ad5341372dd=develop ^camp@git.a5e7664cb6262e22036813f2f2e9a77ff507db5e=main"
  allow_failure: true
  extends: .job_on_ruby

